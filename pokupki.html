<!DOCTYPE html>

  <link rel="icon" href="icon.png" type="image/png">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      background: #4a90e2;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .input-block {
      padding: 12px 16px 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
    }

    button {
      border-radius: 8px;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .hint {
      font-size: 12px;
      color: #666;
      padding: 0 4px;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }

    li .name {
      flex: 1;
      font-size: 16px;
    }

    li .meta {
      font-size: 11px;
      color: #999;
    }

    li.bought .name {
      text-decoration: line-through;
      color: #999;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #4a90e2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .checkbox.checked {
      background: #4a90e2;
      color: white;
    }

    .btn-delete {
      background: transparent;
      color: #ccc;
      font-size: 18px;
      padding: 4px 6px;
      cursor: pointer;
    }

    .btn-delete:hover {
      color: #999;
    }

    .footer-buttons {
      padding: 8px 16px 8px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 8px;
      background: #fafafa;
      flex-wrap: wrap;
    }

    .btn-clear-bought {
      background: #f8d7da;
      color: #721c24;
    }

    .btn-clear-all {
      background: #e2e3e5;
      color: #383d41;
    }

    .family-info {
      font-size: 11px;
      color: #555;
      padding: 0 16px 12px;
      background: #fafafa;
    }

    .family-code-box {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eef3ff;
      border: 1px dashed #4a90e2;
      font-weight: 600;
    }

    #family-code-line {
      margin-top: 4px;
      display: none;
    }

    /* ONBOARDING */

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay.hidden {
      display: none;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .modal h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .modal p {
      margin: 4px 0 10px;
      font-size: 13px;
      color: #555;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .field input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    .lang-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .lang-btn {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      font-size: 12px;
      cursor: pointer;
    }

    .lang-btn.active {
      background: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }

    .flag-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 12px 0;
    }

    .flag-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid transparent;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      cursor: pointer;
    }

    .flag-btn.active {
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
      background: #eef3ff;
    }

    .family-options {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    .family-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .small-note {
      font-size: 11px;
      color: #777;
    }

    .error-text {
      font-size: 12px;
      color: #b00020;
      margin-bottom: 6px;
    }

    .modal-footer {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .modal-footer button {
      min-width: 120px;
    }

    #setup-step {
      display: none;
    }

    @media (max-width: 480px) {
      .modal {
        margin: 0 8px;
      }
    }
  </style>
</head>

  function randomId(prefix) {
    return prefix + Math.random().toString(36).substring(2, 10);
  }

  function generateFamilyCode() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    for (let i = 0; i < 6; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

    $('subtitle-text').textContent = dict.headerSubtitle;

  function renderList() {
    const listEl = $('items-list');
    listEl.innerHTML = '';

    const keys = Object.keys(itemsMap);
    if (keys.length === 0) {
      const li = document.createElement('li');
      li.innerHTML = `<span class="name" style="color:#999;">${translations[currentLang].listEmpty}</span>`;
      listEl.appendChild(li);
      return;
    }

    keys.sort((a, b) => {
      const ta = itemsMap[a].createdAt || 0;
      const tb = itemsMap[b].createdAt || 0;
      return ta - tb;
    });

    keys.forEach(id => {
      const item = itemsMap[id];
      const li = document.createElement('li');
      if (item.bought) li.classList.add('bought');

      const checkbox = document.createElement('div');
      checkbox.className = 'checkbox' + (item.bought ? ' checked' : '');
      checkbox.innerHTML = item.bought ? '‚úì' : '';
      checkbox.addEventListener('click', () => toggleItem(id, item));

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = item.name;

      const metaSpan = document.createElement('span');
      metaSpan.className = 'meta';
      if (item.addedByName) {
        metaSpan.textContent = translations[currentLang].addedBy(item.addedByName);
      }

      const delBtn = document.createElement('button');
      delBtn.className = 'btn-delete';
      delBtn.textContent = '‚úï';
      delBtn.addEventListener('click', () => deleteItem(id));

      const left = document.createElement('div');
      left.style.flex = '1';
      left.style.display = 'flex';
      left.style.flexDirection = 'column';
      left.appendChild(nameSpan);
      if (item.addedByName) left.appendChild(metaSpan);

      li.appendChild(checkbox);
      li.appendChild(left);
      li.appendChild(delBtn);
      listEl.appendChild(li);
    });
  }

  function splitToItems(text) {
    if (!text) return [];
    let normalized = text.toLowerCase();
    normalized = normalized.replace(/[.!?]/g, ' ');
    normalized = normalized
      .replace(/–Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞/g, '\n')
      .replace(/—Å–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–æ–∫–∞/g, '\n')
      .replace(/—Å–ª–µ–¥—É—é—â–∏–π –ø—É–Ω–∫—Ç/g, '\n')
      .replace(/—Å–ª–µ–¥—É—é—â–∏–π/g, '\n')
      .replace(/enter/g, '\n');

    let parts = normalized
      .split(/[,;\n]/)
      .map(p => p.trim())
      .filter(p => p.length > 0);

    if (parts.length <= 1) {
      parts = normalized
        .split(/\s+/)
        .map(p => p.trim())
        .filter(p => p.length > 0);
    }
    return parts;
  }

  function addItemsFromText(text) {
    if (!currentUser) return;
    const parts = splitToItems(text);
    if (parts.length === 0) return;

    const now = Date.now();
    const listRef = db.ref('lists/' + currentUser.familyId + '/items');
    parts.forEach((name, i) => {
      const ref = listRef.push();
      ref.set({
        name,
        bought: false,
        addedById: currentUser.id,
        addedByName: currentUser.name,
        createdAt: now + i
      });
    });
  }

  function autoAddFromInput() {
    autoAddTimer = null;
    const input = $('item-input');
    const text = input.value.trim();
    if (!text) return;
    addItemsFromText(text);
    input.value = '';
    updateAddButtonState();
  }

  function toggleItem(id, item) {
    if (!currentUser) return;
    const ref = db.ref('lists/' + currentUser.familyId + '/items/' + id);
    ref.update({ bought: !item.bought });
  }

  function deleteItem(id) {
    if (!currentUser) return;
    const ref = db.ref('lists/' + currentUser.familyId + '/items/' + id);
    ref.remove();
  }

  function clearBought() {
    if (!currentUser) return;
    const listRef = db.ref('lists/' + currentUser.familyId + '/items');
    Object.keys(itemsMap).forEach(id => {
      if (itemsMap[id].bought) {
        listRef.child(id).remove();
      }
    });
  }

  function clearAll() {
    if (!currentUser) return;
    if (!confirm('Delete all items?')) return;
    const listRef = db.ref('lists/' + currentUser.familyId + '/items');
    listRef.remove();
  }

  function subscribeToList() {
    if (!currentUser) return;
    const listRef = db.ref('lists/' + currentUser.familyId + '/items');
    listRef.on('value', snap => {
      itemsMap = snap.val() || {};
      renderList();
    });
  }

  function loadOrCreateFamilyCode() {
    if (!currentUser) return;
    const famRef = db.ref('families/' + currentUser.familyId);
    famRef.once('value').then(snap => {
      const val = snap.val();
      if (val && val.code) {
        currentFamilyCode = val.code;
        showFamilyCode();
      } else {
        const code = generateFamilyCode();
        currentFamilyCode = code;
        const updates = {};
        updates['families/' + currentUser.familyId] = {
          code,
          ownerId: currentUser.id,
          createdAt: Date.now()
        };
        updates['familyCodes/' + code] = currentUser.familyId;
        db.ref().update(updates).then(showFamilyCode);
      }
    });
  }

  function showFamilyCode() {
    if (!currentFamilyCode) return;
    $('family-code-line').style.display = 'block';
    $('family-code-box').textContent = currentFamilyCode;
  }

  function initUserFromDb(userId) {
    db.ref('users/' + userId).once('value').then(snap => {
      if (!snap.exists()) {
        showOnboarding();
        return;
      }
      const data = snap.val();
      currentUser = {
        id: userId,
        name: data.name || 'User',
        language: data.language || 'ru',
        familyId: data.familyId
      };
      currentLang = currentUser.language;
      applyTranslations();
      $('user-info').textContent = translations[currentLang].userInfo(currentUser.name);
      $('onboarding').classList.add('hidden');
      subscribeToList();
      loadOrCreateFamilyCode();
    });
  }

  function showOnboarding() {
    $('onboarding').classList.remove('hidden');
    $('lang-step').style.display = 'block';
    $('setup-step').style.display = 'none';
    $('ob-error').style.display = 'none';
  }

  function setLang(lang) {
    currentLang = lang;
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });
    applyTranslations();
  }

  window.addEventListener('DOMContentLoaded', () => {
    const input = $('item-input');
    const addBtn = $('add-btn');

    function updateAddStateInternal() {
      addBtn.disabled = input.value.trim().length === 0;
    }
    window.updateAddButtonState = updateAddStateInternal;

    input.addEventListener('input', () => {
      updateAddStateInternal();
      if (autoAddTimer) clearTimeout(autoAddTimer);
      if (input.value.trim().length > 0) {
        autoAddTimer = setTimeout(autoAddFromInput, 2000);
      }
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        autoAddFromInput();
      }
    });

    addBtn.addEventListener('click', () => {
      autoAddFromInput();
    });

    $('clear-bought-btn').addEventListener('click', clearBought);
    $('clear-all-btn').addEventListener('click', clearAll);

    // FLAG LANGUAGE SELECTION
    document.querySelectorAll('.flag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.flag-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const lang = btn.dataset.lang;
        currentLang = lang;
        setLang(lang);
        $('lang-step').style.display = 'none';
        $('setup-step').style.display = 'block';
      });
    });

    // Lang buttons in second step
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        setLang(btn.dataset.lang);
      });
    });

    // family mode radio
    const codeInput = $('ob-family-code');
    document.querySelectorAll('input[name="family-mode"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'join' && radio.checked) {
          codeInput.style.display = 'block';
        } else if (radio.value === 'create' && radio.checked) {
          codeInput.style.display = 'none';
        }
      });
    });

    $('ob-continue').addEventListener('click', () => {
      const name = $('ob-name').value.trim();
      if (!name) {
        $('ob-error').textContent = translations[currentLang].errorNameRequired;
        $('ob-error').style.display = 'block';
        return;
      }
      const mode = document.querySelector('input[name="family-mode"]:checked').value;
      const isJoin = mode === 'join';
      let code = $('ob-family-code').value.trim().toUpperCase();

      let userId = localStorage.getItem(USER_ID_KEY);
      if (!userId) {
        userId = randomId('u_');
        localStorage.setItem(USER_ID_KEY, userId);
      }

      if (isJoin && !code) {
        $('ob-error').textContent = translations[currentLang].errorFamilyCodeNotFound;
        $('ob-error').style.display = 'block';
        return;
      }

      if (isJoin) {
        db.ref('familyCodes/' + code).once('value').then(snap => {
          if (!snap.exists()) {
            $('ob-error').textContent = translations[currentLang].errorFamilyCodeNotFound;
            $('ob-error').style.display = 'block';
            return;
          }
          const familyId = snap.val();
          const userData = {
            name,
            language: currentLang,
            familyId,
            createdAt: Date.now()
          };
          db.ref('users/' + userId).set(userData).then(() => {
            currentUser = { id: userId, ...userData };
            applyTranslations();
            $('user-info').textContent = translations[currentLang].userInfo(currentUser.name);
            $('onboarding').classList.add('hidden');
            subscribeToList();
            db.ref('families/' + familyId + '/code').once('value').then(c => {
              currentFamilyCode = c.val() || code;
              showFamilyCode();
            });
          });
        });
      } else {
        const familyId = randomId('f_');
        const familyCode = generateFamilyCode();
        const userData = {
          name,
          language: currentLang,
          familyId,
          createdAt: Date.now()
        };

        const updates = {};
        updates['users/' + userId] = userData;
        updates['families/' + familyId] = {
          code: familyCode,
          ownerId: userId,
          createdAt: Date.now()
        };
        updates['familyCodes/' + familyCode] = familyId;

        db.ref().update(updates).then(() => {
          currentUser = { id: userId, ...userData };
          currentFamilyCode = familyCode;
          applyTranslations();
          $('user-info').textContent = translations[currentLang].userInfo(currentUser.name);
          $('onboarding').classList.add('hidden');
          subscribeToList();
          showFamilyCode();
        });
      }
    });

    // —Å—Ç–∞—Ä—Ç: –ø—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const storedUserId = localStorage.getItem(USER_ID_KEY);
    if (storedUserId) {
      initUserFromDb(storedUserId);
    } else {
      showOnboarding();
    }
  });
</script>
</body>
</html>
