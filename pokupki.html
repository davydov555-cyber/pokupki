<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shopping App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f2f2f2;
            color: #222;
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 40px;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px;
            background: #4285f4;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .section-title {
            margin: 16px;
            font-size: 14px;
            opacity: 0.7;
        }

        textarea {
            width: calc(100% - 32px);
            margin: 0 16px;
            height: 90px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            resize: none;
            font-size: 16px;
        }

        button {
            width: calc(100% - 32px);
            margin: 12px 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:active {
            opacity: 0.7;
        }

        .list {
            margin: 16px;
        }

        .item {
            padding: 12px;
            background: #f7f7f7;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: #d9534f;
            padding: 6px 10px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:active {
            opacity: 0.7;
        }
    </style>
</head>

<body>
<div class="app">
    <header>Shopping App</header>

    <div class="section-title">Ручной ввод</div>
    <textarea id="manualInput" placeholder="Например: яблоки\nмолоко\nхлеб"></textarea>

    <button onclick="addManual()">Добавить в список</button>

    <div class="section-title">Список покупок</div>
    <div id="itemList" class="list"></div>
</div>

<script>
    // ======= LOCAL STORAGE =======
    let items = JSON.parse(localStorage.getItem("items") || "[]");
    render();

    // ======= Добавить ручной ввод =======
    function addManual() {
        let text = document.getElementById("manualInput").value.trim();
        if (text === "") return;

        let lines = text.split("\n").map(x => x.trim()).filter(x => x !== "");

        lines.forEach(line => {
            items.unshift({
                text: line,
                done: false
            });
        });

        document.getElementById("manualInput").value = "";
        save();
        render();
    }

    // ======= Переключить статус =======
    function toggle(index) {
        items[index].done = !items[index].done;
        save();
        render();
    }

    // ======= Удалить =======
    function removeItem(index) {
        items.splice(index, 1);
        save();
        render();
    }

    // ======= Сохранение =======
    function save() {
        localStorage.setItem("items", JSON.stringify(items));
    }

    // ======= Отобразить список =======
    function render() {
        let list = document.getElementById("itemList");
        list.innerHTML = "";

        items.forEach((item, index) => {
            let div = document.createElement("div");
            div.className = "item";

            div.innerHTML = `
                <span onclick="toggle(${index})" class="${item.done ? 'done' : ''}">
                    ${item.text}
                </span>
                <span class="delete-btn" onclick="removeItem(${index})">X</span>
            `;

            list.appendChild(div);
        });
    }
</script>

</body>
</html>
